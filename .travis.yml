dist: bionic
os: linux
language: python
python: '3.7'
cache:
  directories:
    - $HOME/particl-binaries
stages:
  - lint
env:
before_install:
  - sudo apt-get install -y wget gnupg2 libleveldb-dev
install:
  - travis_retry pip install tox
script:
  - tox
after_success:
  - echo "End test"
jobs:
  include:
# lint stage
    - stage: lint
      env:
      cache: false
      language: python
      python: '3.7'
      install:
        - travis_retry pip install flake8==3.5.0
        - travis_retry pip install codespell==1.15.0
      before_script:
      script:
        - PYTHONWARNINGS="ignore" flake8 --ignore=E501,F841,W503 --exclude=coldstakepool/contrib,.eggs,.tox
        - codespell --check-filenames --disable-colors --quiet-level=7 --ignore-words=tests/lint/spelling.ignore-words.txt -S .git,.eggs,.tox,gitianpubkeys,*.pyc,*mnemonics.py,coldstakepool/contrib
      after_success:
        - echo "End lint"
